{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户管理系统</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'common.css' %}">
  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">用户管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/user/index">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">{{ request.session.user.name }}</a></li>
            <li><a href="/user/logout">退出登录</a></li>
            <li class="active"><a href="./">Fixed top <span class="sr-only">(current)</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <form action="{% url 'user:change_password' %}" method="POST">
        <h2 class="form-signin-heading">修改密码</h2>
            {% if errors %}
                {% for key,error in errors.items %}
                    {{error}}
                {% endfor %}
            {% endif %}
        {% csrf_token %}
        <label for="inputoldpassword" class="sr-only">请输入旧密码:</label>
        <input type="password" name="old_password" class="form-control" placeholder="旧密码" ><br/>
        <label for="inputnewpassword" class="sr-only">请输入新密码: </label>
        <input type="password" name="new1_password" class="form-control" placeholder="新密码" ><br/>
        <label for="inputnewpassword" class="sr-only">再输入新密码: </label>
        <input type="password" name="new2_password" class="form-control" placeholder="再输一次新密码" ><br/>
        <input type="submit" class="btn btn-lg btn-primary btn-block" name="change_password" value="确认修改">
      </div>
        <footer class="footer">
          <p>&copy; 2018 NikoZhang, Inc.</p>
        </footer>
    </div> <!-- /container -->
  </body>
</html>
